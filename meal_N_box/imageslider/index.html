<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-ico" href="my-icon.ico" />
    <title>MEAL-N-BOX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!--End Feature Products Slider-->
<section id="slider-section">

        <div class="mySubContainer">
           <div class="slidesWrapper">

            <br>
            <div class="slider">

            </div>

                    <i class="fa-solid fa-angle-left"></i>

                <button class="next">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
           </div> 

        </div>

    </div>
</section>

</body>
